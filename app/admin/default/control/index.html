<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/control.css">

    <script src="/js/vue.js"></script>

    <!-- ICON SET -->
    <script src="https://kit.fontawesome.com/91ccb345af.js" crossorigin="anonymous"></script>
    <script src="/control/mainjs.js"></script>

    <title>C3CBot Admin Control Interface</title>
</head>

<body>
    <div style="display:flex">
        <div class="sidebar">
            <div class="head s-head">
                <img src="/image/logo.svg" alt="C3CLOGO">
                <span class="text-collapsable">C3CBOT</span>
            </div>
            <div class="item" onclick="triggerPage('overview')">
                <span class="item-icon">
                    <i class="fas fa-list-alt"></i>
                    <span class="text-collapsable">Overview</span>
                </span>
            </div>
            <div class="item" onclick="triggerPage('interface')">
                <span class="item-icon">
                    <i class="fab fa-discord"></i>
                    <span class="text-collapsable">Interface</span>
                </span>
            </div>
        </div>
        <div class="main">
            <div class="head m-head">
                <span class="icon-header" onmouseup="showOrHideSideBar()">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            <div class="content">{{ pagecontent }}</div>
        </div>
    </div>
</body>

</html>
